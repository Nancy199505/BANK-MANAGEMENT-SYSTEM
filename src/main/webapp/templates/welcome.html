<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?bank,finance') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        .container h1 {
            font-size: 28px;
            font-weight: 600; /* Bold header */
            color: #333333;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 16px;
            font-weight: 300; /* Lighter text for descriptions */
            color: #555555;
        }
        .container img {
            max-width: 120px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 400; /* Normal font weight */
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/bank-logo.png" alt="Bank Logo">
        <h1>Welcome to ABC Bank</h1>
        <p>Your trusted partner in financial success</p>
        <a href="login.html" class="button">Login</a>
        <a href="register.html" class="button">Register</a>
    </div>
</body>
</html>
